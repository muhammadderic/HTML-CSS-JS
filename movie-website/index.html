<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Movie Website</title>
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo__container">
      <h1 class="logo">Mumoviede</h1>
    </div>
    <div class="menu__container">
      <ul class="menu__list">
        <li class="menu__list-item active">Home</li>
        <li class="menu__list-item">Movies</li>
        <li class="menu__list-item">Series</li>
        <li class="menu__list-item">Popular</li>
        <li class="menu__list-item">Trends</li>
      </ul>
    </div>
    <div class="profile__container">
      <img class="profile__picture" src="img/profile.jpg" alt="">
      <div class="profile__text__container">
        <span class="profile__text">Profile</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-caret-down" width="24" height="24"
          viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M6 10l6 6l6 -6h-12"></path>
        </svg>
      </div>
    </div>
  </header>
</body>

</html>
